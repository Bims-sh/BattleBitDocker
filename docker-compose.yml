version: '3'
services:
  bbd:
    container_name: battlebit-docker
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/home/steam/config
      - ./battlebit:/home/steam/battlebit
    env_file:
      - config/.env
    ports:
      -"29294:29294/udp"
      -"29295:29295/udp"
